<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/css/style.css" />
    <title>News Prediction</title>
  </head>
  <body>
    <div class="bg">
      <div class="glass">
        <div class="contents">
          <div class="heading">
            <h1>Predict News- REAL or FAKE</h1>
            <p class="about">
              The prediction is based on an ANN model(92% accurate), which is
              trained on a dataset with news related to the U.S.
            </p>
          </div>
          <div>
            <form action="predict" method="post">
              <div class="form">
                <textarea
                  name="news"
                  cols="80"
                  rows="10"
                  placeholder="Enter News here..."
                  class="txtarea"
                ></textarea>
                <button class="btn" type="submit">Predict</button>
              </div>
            </form>
          </div>
          <div class="result">
            {% if res: %}
            <img
              src="static/img/{{res}}.png"
              alt="stamp-real"
              width="200"
              height="200"
            />
            {% endif %}
          </div>
        </div>
      </div>
      <div class="cta">
        <p>
          Made By
          <a
            href="https://www.linkedin.com/in/mohd-yasar-2a75931b5"
            target="_blank"
            >Mohd Yasar</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
